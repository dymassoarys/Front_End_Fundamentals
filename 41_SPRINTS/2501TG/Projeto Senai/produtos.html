<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Produtos</title>
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="./inicio.css">
</head>
<body>
    <div class="background">
        <header>
            <div class="logo">
                <img src="./imagens/logo-novo.png" alt="logo">
            </div>
            <nav class="nav-links">
                <ul class="links">
                    <li><a href="./inicio.html">Inicio</a></li>
                    <li><a href="./sobre.html">Sobre</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
            <div class="C-icon">
                <a href="./produtos.html" class="icone">
                    <ion-icon name="cart-outline"></ion-icon>
                    <span id="cart-count">0</span>
                </a>
                <span class="icone search-icon"><ion-icon name="search-outline"></ion-icon></span>
            </div>
            <div class="menu-toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </header>
        <div class="container">
            <h1 style="color: white;">Produtos</h1>
            <div class="produtos-container">
                <div class="fotos">
                    <div class="product-item">
                        <img src="./imagens/dev-xic.png" alt="Xícara Dev">
                        <p>Xícara Dev<br>R$ 40,00</p>
                        <button class="add-to-cart" data-name="Xícara Dev" data-price="40.00">Adicionar ao Carrinho</button>
                    </div>
                    <div class="product-item">
                        <img src="./imagens/produtos xicara.webp" alt="Xícara Starbugs">
                        <p>Xícara Starbugs<br>R$ 40,00</p>
                        <button class="add-to-cart" data-name="Xícara Starbugs" data-price="40.00">Adicionar ao Carrinho</button>
                    </div>
                    <div class="product-item">
                        <img src="./imagens/cafe-gourmet dev.webp 2.webp" alt="Coffe Back End">
                        <p>Coffe Back End<br>R$ 350,00</p>
                        <button class="add-to-cart" data-name="Coffe Back End" data-price="350.00">Adicionar ao Carrinho</button>
                    </div>
                    <div class="product-item">
                        <img src="./imagens/cafe-gourmet dev.webp" alt="Produto 4">
                        <p>Coffe Front End<br>R$ 350,00</p>
                        <button class="add-to-cart" data-name="Produto 4" data-price="35.00">Adicionar ao Carrinho</button>
                    </div>
                    <div class="product-item">
                        <img src="./imagens/camiseta-no-coffee-no-code.webp" alt="Produto 5">
                        <p>Camiseta Coffee Code<br>R$ 500,00</p>
                        <button class="add-to-cart" data-name="Produto 5" data-price="50.00">Adicionar ao Carrinho</button>
                    </div>
                    <div class="product-item">
                        <img src="./imagens/camiseta 2.webp" alt="Produto 6">
                        <p>Coffee Continue<br>R$ 500,00</p>
                        <button class="add-to-cart" data-name="Produto 6" data-price="50.00">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./pj.js"></script>
</body>
</html>
