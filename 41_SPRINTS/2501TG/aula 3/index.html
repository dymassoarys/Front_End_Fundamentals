<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Avaliação Volkswagen</h1>


    <div class="form-container">
        <h1 class="cont">Contato</h1>
<form action="#" method="post"


<! --Nome-- >

    <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" required placeholder="Digite seu nome">




<!-- Email -->
    <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
    </div>

<!-- Nota -->
 
        <div>
          <label>Nota:</label>
          <label><input type="radio" name="nota" value="1"> 1</label>
          <label><input type="radio" name="nota" value="2"> 2</label>
          <label><input type="radio" name="nota" value="3"> 3</label>
          <label><input type="radio" name="nota" value="4"> 4</label>
          <label><input type="radio" name="nota" value="5"> 5</label>
        </div>


<!-- experiencia -->
    <div class="form-group">
        <label for="message">Experiência</label>
        <textarea id="message" name="message" required placeholder="Digite aqui sua experiencia"></textarea>
          <small>Max 500 caracteres</small>




    <!-- button -->
    <button type="submit">Enviar</button>


</form>
</div>


</body>
</html>
